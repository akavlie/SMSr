{% extends 'layout.html' %}

{% block body %}

<script type="text/javascript">
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    $(function() {
        $("#sms_form").submit(function() {
            //$.post("/sms", $("#sms_form").serialize());
            //$("#sent_messages td").animate({top: '+=50'}, 'slow');
            $("#sent_messages td").slideOut();
            return false;
        }); 

        $('#go').click(function() {
            $("#play").animate({top: '+=50'}, 'slow');
        });
    });

</script>

<form id="sms_form" action="">
    <p><label for="phone">Phone Number: </label>
        <input type="text" name="phone_number" /></p>
    <p><label for="phone_number">Message: </label>
    <input type="text" name="message" />
    <input type="submit" value="Send" /></p>
</form>

    {% if sent_messages %}
        {% for message in sent_messages %}
        <div class="sent_message">
            <div class="status">{{ message.status }}</div>
            <div class="phone">{{ message.phone }}</div>
            <div class="time">{{ message.date }}</div>
            <div class="message_text">{{ message.message }}</div>
        </div>
        {% endfor %}
    {% else %}
    No messages yet!
    {% endif %}

{% endblock %}
