{% extends 'layout.html' %}

{% block body %}

<script type="text/javascript" src="{{ url_for('static', filename='sms.js') }}"></script>

<!--<button id="test">Test!</button>-->

<div id="sms_box" class="rounded">
    <form id="sms_form" action="">
    <div id="db_users" class="rounded">
        <h3>Select Recipients</h3>
        <table id="db_table">
            {% for user in users %}
            <tr>
                <td><input type="checkbox" name="user_phone" value="{{ user.phone }}"></td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.phone }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <!--<div id="other_users" class="rounded">-->
        <!--<h3>Other</h3>-->
        <!--<p><input type="text" name="phone_number" size="10" placeholder="Phone"></p>-->
    <!--</div>-->
    <div id="message" class="rounded">
        <textarea rows="2" cols="40" name="message" placeholder="Message"></textarea>
        <input type="submit" value="Send">
    </div>
    </form>
</div>

<div id="sent_message_list">
    <h2>Message History</h2>
    {% for message in sent_messages %}
    {% include 'sent_message.html' %}
    {% endfor %}
</div>

{% endblock %}
